<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Quản lý Thể loại</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div id="navbarInclude" data-include="../include/navbar.html"></div>
  <div class="layout-wrapper">
    <div id="sidebarInclude" data-include="../include/sidebar.html"></div>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
    <main class="content-area">
      <div class="container py-4">
        <h1 class="mb-4 text-primary" style="font-size: 25px;">Genre Management</h1>

        <div class="controls row g-2 align-items-center mb-4">
          <div class="col-12 col-md-4">
            <input id="genreSearch" class="form-control" type="search" placeholder="Search by name, description...">
          </div>
          <div class="col-auto">
            <select id="genrePerPage" class="form-select">
              <option value="5">5</option><option value="10" selected>10</option><option value="25">25</option>
            </select>
          </div>
          <div class="col d-flex flex-wrap gap-2">
            <button id="btnGenreRefresh" class="btn btn-outline-primary">Refresh</button>
            <button id="btnGenreAdd" class="btn btn-primary">Create</button>
            <button id="btnGenreDeleteSelected" class="btn btn-danger">Delete Selected</button>
          </div>
        </div>

        <div class="table-responsive shadow-sm rounded">
          <table class="table table-striped table-hover align-middle mb-3">
            <thead>
              <tr>
                <th><input id="genreSelectAll" type="checkbox"></th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="genreTbody"></tbody>
          </table>
        </div>

        <div class="pagination btn-group flex-wrap" id="genrePagination"></div>
      </div>
    </main>
  </div>
  <div id="footerInclude" class="layout-footer" data-include="../include/footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/layout.js"></script>
  <script>
    document.querySelectorAll('[data-include]').forEach((node) => {
      fetch(node.dataset.include)
        .then((res) => (res.ok ? res.text() : Promise.reject(res.statusText)))
        .then((html) => { node.innerHTML = html; window.initLayout?.(); })
        .catch(() => { node.innerHTML = '<div class="alert alert-warning m-0">Unable to load layout section.</div>'; });
    });
  </script>
  <script src="js/genre.js"></script>
</body>
</html>
