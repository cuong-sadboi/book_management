<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Book Management - Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .table-wrapper--fullwidth {
      width: 100%;
      max-width: 100%;
    }
    .table--fullwidth {
      width: 100% !important;
      min-width: 100%;
    }
    body.sidebar-collapsed .content-area,
    body.sidebar-hidden .content-area {
      width: 100%;
    }
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div id="navbarInclude" data-include="../include/navbar.html"></div>
  <div class="layout-wrapper">
    <div id="sidebarInclude" data-include="../include/sidebar.html"></div>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
    <main class="content-area">
      <div class="container py-4" data-book-container>
        <h1 class="mb-4 text-primary" style="font-size: 25px;">Book Management</h1>

        <div class="controls row g-2 align-items-center mb-4">
          <div class="col-12 col-md-4">
            <input id="search" class="form-control" type="search" placeholder="Search by ISBN, title, author...">
          </div>
          <div class="col-auto">
            <select id="perPage" class="form-select">
              <option value="5">5</option><option value="10" selected>10</option><option value="25">25</option>
            </select>
          </div>
          <div class="col d-flex flex-wrap gap-2 justify-content-end">
            <button id="btnRefresh"  class="btn btn-outline-primary">Refresh</button>
            <button id="btnAdd" class="btn btn-primary">Create</button>
            <button id="btnExportExcel" class="btn btn-success">Export Excel</button>
            <button id="btnDeleteSelected" class="btn btn-danger" style="display: none;">Delete Selected</button>
          </div>
        </div>

        <div class="table-responsive shadow-sm rounded" data-table-wrapper>
          <table id="booksTable" class="table table-striped table-hover align-middle mb-3 book-management-table" data-book-table>
            <thead>
              <tr>
                <th><input id="selectAll" type="checkbox"></th>
                <th data-sort="isbn">Book ID</th>
                <th data-sort="title">Title</th>
                <th data-sort="author">Author</th>
                <th data-sort="publisher">Publisher</th>
                <th data-sort="year">Year</th>
                <th data-sort="genre">Genre</th>
                <th data-sort="price">Price</th>
                <th data-sort="stock">Stock</th>
                <th data-sort="status">Status</th>
                <th data-sort="is_rental">Rental</th>
                <th data-sort="shelf_location">Shelf</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="d-flex align-items-center justify-content-between">
          <div id="selectedCount" class="text-muted small">Selected: 0</div>
          <div class="pagination btn-group flex-wrap" id="pagination"></div>
        </div>
      </div>
    </main>
  </div>
  <div id="footerInclude" class="layout-footer" data-include="../include/footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/auth-check.js"></script>
  <script src="js/app.js"></script>
  <script src="js/layout.js"></script>
  <script>
    const applyTableStretch = () => {
      const collapsed = document.body.classList.contains('sidebar-collapsed') ||
                        document.body.classList.contains('sidebar-hidden');
      const table = document.querySelector('[data-book-table]');
      const wrapper = document.querySelector('[data-table-wrapper]');
      const container = document.querySelector('[data-book-container]');
      table?.classList.toggle('table--fullwidth', collapsed);
      wrapper?.classList.toggle('table-wrapper--fullwidth', collapsed);
      if (container) {
        container.classList.toggle('container-fluid', collapsed);
        container.classList.toggle('container', !collapsed);
      }
    };

    if ('MutationObserver' in window) {
      const sidebarObserver = new MutationObserver(applyTableStretch);
      sidebarObserver.observe(document.body, { attributes: true, attributeFilter: ['class'] });
    }

    document.addEventListener('sidebar:toggle', applyTableStretch);

    document.querySelectorAll('[data-include]').forEach((node) => {
      fetch(node.dataset.include)
        .then((res) => (res.ok ? res.text() : Promise.reject(res.statusText)))
        .then((html) => {
          node.innerHTML = html;
          window.initLayout?.();
          applyTableStretch();
        })
        .catch(() => {
          node.innerHTML = '<div class="alert alert-warning m-0">Unable to load layout section.</div>';
        });
    });

    const booksTable = document.getElementById('booksTable');
    const tableBody = document.getElementById('tbody');
    const TABLE_WIDTH_KEY = 'bookTableMaxWidth';
    let maxTableWidth = Number(localStorage.getItem(TABLE_WIDTH_KEY)) || 0;

    const commitTableWidth = (width) => {
      if (!width) return;
      document.documentElement.style.setProperty('--book-table-fixed-width', `${width}px`);
    };

    if (maxTableWidth) {
      commitTableWidth(maxTableWidth);
    }

    const captureTableWidth = () => {
      if (!booksTable) return;
      const measured = booksTable.scrollWidth;
      if (!measured) return;
      if (measured > maxTableWidth) {
        maxTableWidth = measured;
        localStorage.setItem(TABLE_WIDTH_KEY, String(maxTableWidth));
      }
      commitTableWidth(maxTableWidth || measured);
    };

    if (tableBody) {
      const widthObserver = new MutationObserver(() => requestAnimationFrame(captureTableWidth));
      widthObserver.observe(tableBody, { childList: true, subtree: true });
    }

    window.addEventListener('load', captureTableWidth);
    window.addEventListener('resize', () => requestAnimationFrame(captureTableWidth));
  </script>
</body>
</html>
