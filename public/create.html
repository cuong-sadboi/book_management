<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Book | Book Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div id="navbarInclude" data-include="../include/navbar.html"></div>
  <div class="layout-wrapper">
    <div id="sidebarInclude" data-include="../include/sidebar.html"></div>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
    <main class="content-area">
      <div class="container">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-white border-0 pb-0">
            <h2 class="h4 mb-0">Add new book</h2>
          </div>
          <div class="card-body">
            <form id="bookForm" class="row g-3" enctype="multipart/form-data">
              <div class="col-md-4">
                <label for="isbn" class="form-label required">ISBN</label>
                <input type="text" id="isbn" name="isbn" class="form-control" required>
              </div>
              <div class="col-md-8">
                <label for="title" class="form-label required">Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="author" class="form-label">Author</label>
                <select id="author" name="author" class="form-select">
                  <option value="">-- Select author --</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="publisher" class="form-label">Publisher</label>
                <select id="publisher" name="publisher" class="form-select">
                  <option value="">-- Select publisher --</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="year" class="form-label">Year</label>
                <input type="number" id="year" name="year" class="form-control" min="1000" max="2100">
              </div>
              <div class="col-md-4">
                <label for="genre" class="form-label">Genre</label>
                <select id="genre" name="genre" class="form-select">
                  <option value="">-- Select genre --</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="price" class="form-label required">Price (VND)</label>
                <input type="number" id="price" name="price" class="form-control" min="0" required>
              </div>
              <div class="col-md-3">
                <label for="stock" class="form-label required">Stock</label>
                <input type="number" id="stock" name="stock" class="form-control" min="0" required>
              </div>
              <div class="col-md-3">
                <label for="status" class="form-label required">Status</label>
                <select id="status" name="status" class="form-select" required>
                  <option value="published">Published</option>
                  <option value="out_of_print">Out of Print</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="shelf_location" class="form-label">Shelf Location</label>
                <input type="text" id="shelf_location" name="shelf_location" class="form-control" placeholder="e.g., A1-01">
              </div>
              <div class="col-md-3 d-flex align-items-end">
                <div class="form-check">
                  <input type="checkbox" id="is_rental" name="is_rental" class="form-check-input" value="1">
                  <label for="is_rental" class="form-check-label">Available for Rental</label>
                </div>
              </div>
              <div class="col-12">
                <label for="cover_image" class="form-label">Cover Image</label>
                <input type="file" id="cover_image" name="cover_image" class="form-control" accept="image/png,image/jpeg,image/webp">
                <img id="coverThumb" class="cover-preview mt-2 d-none" alt="Cover preview">
              </div>
              <div class="col-12 d-flex justify-content-end gap-2 pt-3">
                <a href="index.html" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save book</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="footerInclude" class="layout-footer" data-include="../include/footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/utils.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/create-book.js"></script>
</body>
</html>
