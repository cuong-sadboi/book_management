<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Book | Book Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div id="navbarInclude" data-include="../include/navbar.html"></div>
  <div class="layout-wrapper">
    <div id="sidebarInclude" data-include="../include/sidebar.html"></div>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
    <main class="content-area">
      <div class="container">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-white border-0 pb-0">
            <h2 class="h4 mb-0">Edit book</h2>
          </div>
          <div class="card-body">
            <form id="updateForm" action="api/books/update.php" method="post" enctype="multipart/form-data" class="row g-3 align-items-start">
              <input type="hidden" name="id" id="bookId">
              <div class="col-md-6">
                <label for="isbn" class="form-label">Book ID *</label>
                <input type="text" id="isbn" name="isbn" class="form-control" required>

                <label for="title" class="form-label mt-3">Title *</label>
                <input type="text" id="title" name="title" class="form-control" required>

                <label for="author" class="form-label mt-3">Author</label>
                <select id="author" name="author" class="form-select">
                  <option value="">-- Select author --</option>
                </select>

                <label for="publisher" class="form-label mt-3">Publisher</label>
                <select id="publisher" name="publisher" class="form-select">
                  <option value="">-- Select publisher --</option>
                </select>

                <label for="year" class="form-label mt-3">Year Published</label>
                <input type="number" id="year" name="year" class="form-control" min="0" max="2100">

                <label for="genre" class="form-label mt-3">Genre</label>
                <select id="genre" name="genre" class="form-select">
                  <option value="">-- Select genre --</option>
                </select>

                <label for="price" class="form-label mt-3">Price *</label>
                <input type="number" step="0.01" id="price" name="price" class="form-control" required>

                <label for="stock" class="form-label mt-3">Stock *</label>
                <input type="number" id="stock" name="stock" class="form-control" min="0" required>

                <label for="status" class="form-label mt-3">Status *</label>
                <select id="status" name="status" class="form-select" required>
                  <option value="published">Published</option>
                  <option value="out_of_print">Out of Print</option>
                </select>

                <div class="form-check form-switch mt-3">
                  <input class="form-check-input" type="checkbox" id="isRental" name="is_rental" value="1">
                  <label class="form-check-label" for="isRental">Allow rental</label>
                </div>

                <label for="shelf_location" class="form-label mt-3">Shelf location</label>
                <input type="text" id="shelf_location" name="shelf_location" class="form-control" placeholder="e.g., A3-12">
              </div>

              <div class="col-md-6">


                <label for="cover_image" class="form-label">Replace cover</label>
                <input type="file" id="cover_image" name="cover_image" class="form-control" accept="image/png,image/jpeg,image/webp">
                <div class="form-text">PNG, JPG, or WebP up to 2 MB. Leave empty to keep current cover.</div>
                <div class="mb-3">
                  <img id="coverPreview" src="https://via.placeholder.com/220x300?text=No+Cover" alt="Cover" class="cover-preview border rounded">
                </div>
              </div>

              <div class="col-12 d-flex justify-content-end gap-2 pt-3">
                <a href="index.html" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update book</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="footerInclude" class="layout-footer" data-include="../include/footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/layout.js"></script>
  <script>
    document.querySelectorAll('[data-include]').forEach((node) => {
      fetch(node.dataset.include)
        .then((res) => (res.ok ? res.text() : Promise.reject(res.statusText)))
        .then((html) => {
          node.innerHTML = html;
          window.initLayout?.();
        })
        .catch(() => {
          node.innerHTML = '<div class="alert alert-warning m-0">Unable to load layout section.</div>';
        });
    });
  </script>
  <script>
    // Store book data for populating selects after they load
    let bookData = null;

    // Load authors into the select
    function loadAuthorsSelect(currentValue) {
      const authorSelect = document.getElementById('author');
      if (!authorSelect) return;

      fetch('api/authors.php?per_page=1000')
        .then((res) => res.json())
        .then((data) => {
          const items = data.data ?? [];
          authorSelect.innerHTML = '<option value="">-- Select author --</option>';
          items.forEach((a) => {
            const opt = document.createElement('option');
            opt.value = a.name ?? '';
            opt.textContent = a.name ?? '';
            if (currentValue && opt.value === currentValue) opt.selected = true;
            authorSelect.appendChild(opt);
          });
        })
        .catch(() => {
          authorSelect.innerHTML = '<option value="">-- Select author --</option>';
        });
    }

    // Load publishers into the select
    function loadPublishersSelect(currentValue) {
      const publisherSelect = document.getElementById('publisher');
      if (!publisherSelect) return;

      fetch('api/publishers.php?per_page=1000')
        .then((res) => res.json())
        .then((data) => {
          const items = data.data ?? [];
          publisherSelect.innerHTML = '<option value="">-- Select publisher --</option>';
          items.forEach((p) => {
            const opt = document.createElement('option');
            opt.value = p.name ?? '';
            opt.textContent = p.name ?? '';
            if (currentValue && opt.value === currentValue) opt.selected = true;
            publisherSelect.appendChild(opt);
          });
        })
        .catch(() => {
          publisherSelect.innerHTML = '<option value="">-- Select publisher --</option>';
        });
    }

    // Load genres into the select
    function loadGenresSelect(currentValue) {
      const genreSelect = document.getElementById('genre');
      if (!genreSelect) return;

      fetch('api/genres.php?per_page=1000')
        .then((res) => res.json())
        .then((data) => {
          const items = data.data ?? [];
          genreSelect.innerHTML = '<option value="">-- Select genre --</option>';
          items.forEach((g) => {
            const opt = document.createElement('option');
            opt.value = g.name ?? '';
            opt.textContent = g.name ?? '';
            if (currentValue && opt.value === currentValue) opt.selected = true;
            genreSelect.appendChild(opt);
          });
        })
        .catch(() => {
          genreSelect.innerHTML = '<option value="">-- Select genre --</option>';
        });
    }
  </script>
  <script>
    (() => {
      const params = new URLSearchParams(window.location.search);
      const bookId = params.get('id');
      const form = document.getElementById('updateForm');
      const coverPreview = document.getElementById('coverPreview');

      if (!bookId) {
        form.innerHTML = '<div class="alert alert-warning mb-0">Missing book id.</div>';
        return;
      }

      // Fetch book data
      fetch(`api/db.php?id=${encodeURIComponent(bookId)}`)
        .then((res) => res.json())
        .then((data) => {
          if (!data?.success || !data.data) {
            throw new Error(data?.error ?? 'Book not found.');
          }
          return data.data;
        })
        .then((book) => {
          // Populate form fields
          document.getElementById('bookId').value = book.id;
          document.getElementById('isbn').value = book.isbn ?? '';
          document.getElementById('title').value = book.title ?? '';
          document.getElementById('year').value = book.year ?? '';
          document.getElementById('price').value = book.price ?? '';
          document.getElementById('stock').value = book.stock ?? '';
          document.getElementById('status').value = book.status ?? 'published';
          document.getElementById('isRental').checked = Number(book.is_rental) === 1;
          document.getElementById('shelf_location').value = book.shelf_location ?? '';
          
          // Set cover preview
          if (book.cover_image) {
            coverPreview.src = book.cover_image;
          }

          // Load dropdowns with current values
          loadAuthorsSelect(book.author ?? '');
          loadPublishersSelect(book.publisher ?? '');
          loadGenresSelect(book.genre ?? '');
        })
        .catch((error) => {
          form.innerHTML = `<div class="alert alert-danger mb-0">${error.message}</div>`;
        });

      // Cover preview on file select
      const fileInput = document.getElementById('cover_image');
      let objectUrl;
      fileInput?.addEventListener('change', () => {
        if (objectUrl) URL.revokeObjectURL(objectUrl);
        const file = fileInput.files?.[0];
        if (file) {
          objectUrl = URL.createObjectURL(file);
          coverPreview.src = objectUrl;
        }
      });

      // Form submit
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn?.textContent;
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Saving...';
        }

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            headers: {
              'X-Requested-With': 'XMLHttpRequest',
              Accept: 'application/json',
            },
            body: new FormData(form),
          });
          const raw = await response.text();
          let result = null;
          try {
            result = raw ? JSON.parse(raw) : null;
          } catch {
            throw new Error(raw || 'Invalid response from server.');
          }
          if (!response.ok || !result?.success) {
            throw new Error(result?.error ?? 'Unable to update book.');
          }
          window.location.href = 'index.html?updated=1';
        } catch (error) {
          alert(error.message || 'An unexpected error occurred.');
        } finally {
          if (submitBtn) {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        }
      });
    })();
  </script>
</body>
</html>
