<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Book | Book Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div id="navbarInclude" data-include="../include/navbar.html"></div>
  <div class="layout-wrapper">
    <div id="sidebarInclude" data-include="../include/sidebar.html"></div>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
    <main class="content-area">
      <div class="container">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-white border-0 pb-0 d-flex justify-content-between align-items-center">
            <h2 class="h4 mb-0">Edit book</h2>
            <a href="index.html" class="btn btn-outline-secondary">Back</a>
          </div>
          <div class="card-body">
            <form id="updateForm" action="api/books/update.php" method="post" enctype="multipart/form-data" class="row g-3">
              <input type="hidden" name="id" id="bookId">
              <div class="col-md-6">
                <label for="isbn" class="form-label">Book ID *</label>
                <input type="text" id="isbn" name="isbn" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="title" class="form-label">Title *</label>
                <input type="text" id="title" name="title" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" name="author" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="publisher" class="form-label">Publisher</label>
                <input type="text" id="publisher" name="publisher" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="year" class="form-label">Year Published</label>
                <input type="number" id="year" name="year" class="form-control" min="0" max="2100">
              </div>
              <div class="col-md-4">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" id="genre" name="genre" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="price" class="form-label">Price *</label>
                <input type="number" step="0.01" id="price" name="price" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label for="stock" class="form-label">Stock *</label>
                <input type="number" id="stock" name="stock" class="form-control" min="0" required>
              </div>
              <div class="col-md-4">
                <label for="status" class="form-label">Status *</label>
                <select id="status" name="status" class="form-select" required>
                  <option value="published">Published</option>
                  <option value="out_of_print">Out of Print</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label d-block">Rental</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="isRental" name="is_rental" value="1">
                  <label class="form-check-label" for="isRental">Allow rental</label>
                </div>
              </div>
              <div class="col-lg-4 col-12">
                <label class="form-label d-block">Current cover</label>
                <img id="coverPreview" src="https://via.placeholder.com/220x300?text=No+Cover" alt="Cover" class="img-fluid rounded border">
              </div>
              <div class="col-lg-8 col-12">
                <label for="cover_image" class="form-label">Replace cover</label>
                <input type="file" id="cover_image" name="cover_image" class="form-control" accept="image/png,image/jpeg,image/webp">
                <div class="form-text">PNG, JPG, or WebP up to 2â€¯MB. Leave empty to keep current cover.</div>
              </div>
              <div class="col-12">
                <label for="shelf_location" class="form-label">Shelf location</label>
                <input type="text" id="shelf_location" name="shelf_location" class="form-control" placeholder="e.g., A3-12">
              </div>
              <div class="col-12 d-flex justify-content-end gap-2 pt-3">
                <a href="index.html" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update book</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="footerInclude" class="layout-footer" data-include="../include/footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/layout.js"></script>
  <script>
    document.querySelectorAll('[data-include]').forEach((node) => {
      fetch(node.dataset.include)
        .then((res) => (res.ok ? res.text() : Promise.reject(res.statusText)))
        .then((html) => {
          node.innerHTML = html;
          window.initLayout?.();
        })
        .catch(() => {
          node.innerHTML = '<div class="alert alert-warning m-0">Unable to load layout section.</div>';
        });
    });
  </script>
  <script>
    (() => {
      const params = new URLSearchParams(window.location.search);
      const bookId = params.get('id');
      const form = document.getElementById('updateForm');
      const coverPreview = document.getElementById('coverPreview');

      if (!bookId) {
        form.innerHTML = '<div class="alert alert-warning mb-0">Missing book id.</div>';
        return;
      }

      fetch(`api/db.php?id=${encodeURIComponent(bookId)}`)
        .then((res) => res.json().then((data) => ({ ok: res.ok, data })))
        .then(({ ok, data }) => {
          if (!ok || !data?.success || !data.data) throw new Error(data?.error ?? 'Book not found.');
          return data.data;
        })
        .then((book) => {
          form.querySelector('#bookId').value = book.id;
          form.querySelector('#isbn').value = book.isbn ?? '';
          form.querySelector('#title').value = book.title ?? '';
          form.querySelector('#author').value = book.author ?? '';
          form.querySelector('#publisher').value = book.publisher ?? '';
          form.querySelector('#year').value = book.year ?? '';
          form.querySelector('#genre').value = book.genre ?? '';
          form.querySelector('#price').value = book.price ?? '';
          form.querySelector('#stock').value = book.stock ?? '';
          form.querySelector('#status').value = book.status ?? 'published';
          form.querySelector('#isRental').checked = Number(book.is_rental) === 1;
          form.querySelector('#shelf_location').value = book.shelf_location ?? '';
          coverPreview.src = book.cover_image || 'https://via.placeholder.com/220x300?text=No+Cover';
        })
        .catch((error) => {
          form.innerHTML = `<div class="alert alert-danger mb-0">${error.message}</div>`;
        });

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn?.textContent;
        submitBtn && (submitBtn.disabled = true, submitBtn.textContent = 'Saving...');

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            headers: {
              'X-Requested-With': 'XMLHttpRequest',
              Accept: 'application/json',
            },
            body: new FormData(form),
          });
          const raw = await response.text();
          let result = null;
          try {
            result = raw ? JSON.parse(raw) : null;
          } catch {
            throw new Error(raw || 'Invalid response from server.');
          }
          if (!response.ok || !result?.success) {
            throw new Error(result?.error ?? 'Unable to update book.');
          }
          window.location.href = 'index.html?updated=1';
        } catch (error) {
          alert(error.message || 'An unexpected error occurred.');
        } finally {
          submitBtn && (submitBtn.disabled = false, submitBtn.textContent = originalText);
        }
      });
    })();
  </script>
</body>
</html>
