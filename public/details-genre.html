<!doctype html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Genre Details</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
	<div id="navbarInclude" data-include="../include/navbar.html"></div>
	<div class="layout-wrapper">
		<div id="sidebarInclude" data-include="../include/sidebar.html"></div>
		<div class="sidebar-backdrop" id="sidebarBackdrop"></div>
		<main class="content-area">
			<div class="container py-4">
				<div class="d-flex justify-content-between align-items-center mb-4">
					<h1 class="text-primary" style="font-size: 25px;">Genre Details</h1>
					<div>
						<a href="update-genre.html" id="btnEdit" class="btn btn-primary">Edit</a>
						<a href="index-genre.html" class="btn btn-outline-secondary">Back to List</a>
					</div>
				</div>

				<div class="card shadow-sm" id="genreDetails">
					<div class="card-body">
						<p class="text-center text-muted py-5">Loading...</p>
					</div>
				</div>
			</div>
		</main>
	</div>
	<div id="footerInclude" class="layout-footer" data-include="../include/footer.html"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/layout.js"></script>
	<script>
		document.querySelectorAll('[data-include]').forEach((node) => {
			fetch(node.dataset.include)
				.then((res) => (res.ok ? res.text() : Promise.reject(res.statusText)))
				.then((html) => { node.innerHTML = html; window.initLayout?.(); })
				.catch(() => { node.innerHTML = '<div class="alert alert-warning m-0">Unable to load layout section.</div>'; });
		});
	</script>
	<script>
		(() => {
			const params = new URLSearchParams(window.location.search);
			const genreId = params.get('id');
			
			if (!genreId) {
				document.getElementById('genreDetails').innerHTML = '<div class="card-body"><div class="alert alert-danger">No genre ID provided.</div></div>';
				return;
			}

			document.getElementById('btnEdit').href = `update-genre.html?id=${encodeURIComponent(genreId)}`;

			const escapeHtml = (text) => {
				if (text === null || text === undefined) return '';
				const div = document.createElement('div');
				div.textContent = String(text);
				return div.innerHTML;
			};

			fetch(`api/genres.php?id=${encodeURIComponent(genreId)}`)
				.then(res => res.ok ? res.json() : Promise.reject(`HTTP ${res.status}`))
				.then(payload => {
					const genre = payload.data || payload;
					if (!genre || !genre.id) throw new Error('Genre not found');

					document.getElementById('genreDetails').innerHTML = `
						<div class="card-body">
							<div class="row g-3">
								<div class="col-12">
									<label class="form-label fw-bold">Name:</label>
									<p class="form-control-plaintext">${escapeHtml(genre.name)}</p>
								</div>
								<div class="col-12">
									<label class="form-label fw-bold">Description:</label>
									<p class="form-control-plaintext">${escapeHtml(genre.description) || '-'}</p>
								</div>
							</div>
						</div>
					`;
				})
				.catch(err => {
					document.getElementById('genreDetails').innerHTML = `<div class="card-body"><div class="alert alert-danger">Error loading genre: ${escapeHtml(String(err))}</div></div>`;
				});
		})();
	</script>
</body>
</html>
