<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Chi tiết sách | Book Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div id="navbarInclude" data-include="../include/navbar.html"></div>
  <div class="layout-wrapper">
    <div id="sidebarInclude" data-include="../include/sidebar.html"></div>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
    <main class="content-area">
      <div class="container">
        <div id="detailsCard" class="card shadow-sm border-0">
          <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
            <h2 class="h4 mb-0">INFORMATION</h2>
            <a class="btn btn-outline-secondary" href="index.html">Back</a>
          </div>
          <div class="card-body" id="detailsBody">
            <div class="text-center text-muted py-5">Load data...</div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="footerInclude" class="layout-footer" data-include="../include/footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/layout.js"></script>
  <script>
    document.querySelectorAll('[data-include]').forEach((node) => {
      fetch(node.dataset.include)
        .then((res) => (res.ok ? res.text() : Promise.reject(res.statusText)))
        .then((html) => {
          node.innerHTML = html;
          window.initLayout?.();
        })
        .catch(() => {
          node.innerHTML = '<div class="alert alert-warning m-0">Unable to load layout section.</div>';
        });
    });
  </script>
  <script>
    (() => {
      const detailsBody = document.getElementById('detailsBody');
      const params = new URLSearchParams(window.location.search);
      const bookId = params.get('id');

      if (!bookId) {
        detailsBody.innerHTML = '<div class="alert alert-warning mb-0">Thiếu mã sách.</div>';
        return;
      }

      fetch(`api/db.php?id=${encodeURIComponent(bookId)}`)
        .then(async (res) => {
          const data = await res.json();
          if (!res.ok || !data?.success) throw new Error(data?.error ?? 'Không tìm thấy sách.');
          return data.data;
        })
        .then((book) => {
          const coverMarkup = book.cover_image
            ? `<img src="${book.cover_image}" alt="Cover" class="img-fluid rounded shadow-sm" style="max-width:220px;">`
            : '<div class="text-muted border rounded p-4 text-center">No cover uploaded</div>';
          const fields = [
            { label: 'Book ID', value: book.isbn ?? '-' },
            { label: 'Title', value: book.title ?? '-' },
            { label: 'Author', value: book.author ?? '-' },
            { label: 'Publisher', value: book.publisher ?? '-' },
            { label: 'Year', value: book.year ?? '-' },
            { label: 'Genre', value: book.genre ?? '-' },
            {
              label: 'Price',
              value: Number(book.price).toLocaleString('vi-VN', { style: 'currency', currency: 'VND' }),
            },
            { label: 'Stock', value: book.stock ?? 0 },
            { label: 'Status', value: (book.status ?? '-').replace(/_/g, ' ') },
            { label: 'Rental', value: Number(book.is_rental) ? 'Yes' : 'No' },
            { label: 'Shelf', value: book.shelf_location ?? '-' },
            { label: 'Updated', value: book.updated_at ?? book.created_at ?? '-' },
          ];

          detailsBody.innerHTML = `
            <div class="row g-4">
              <div class="col-12 col-lg-4">
                ${coverMarkup}
              </div>
              <div class="col-12 col-lg-8">
                <div class="row g-4">
                  ${fields
                    .map(
                      ({ label, value }) => `
                      <div class="col-md-6">
                        <div class=" h-100">
                          <p class="text-uppercase text-muted small mb-1">${label}</p>
                          <p class="fs-5 mb-0 text-break">${value}</p>
                        </div>
                      </div>
                    `
                    )
                    .join('')}
                </div>
              </div>
            </div>
          `;
        })
        .catch((error) => {
          detailsBody.innerHTML = `<div class="alert alert-danger mb-0">${error.message}</div>`;
        });
    })();
  </script>
</body>
</html>
