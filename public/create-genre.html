<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Genre | Book Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div id="navbarInclude" data-include="../include/navbar.html"></div>
  <div class="layout-wrapper">
    <div id="sidebarInclude" data-include="../include/sidebar.html"></div>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
    <main class="content-area">
      <div class="container">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-white border-0 pb-0">
            <h2 class="h4 mb-0">Add new genre</h2>
          </div>
          <div class="card-body">
            <form id="genreForm" class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Name </label>
                <input type="text" id="name" name="name" class="form-control" required>
              </div>
              <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" rows="4" class="form-control" placeholder="Short description..."></textarea>
              </div>
              <div class="col-12 d-flex justify-content-end gap-2 pt-3">
                <a href="index-genre.html" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save genre</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="footerInclude" class="layout-footer" data-include="../include/footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/utils.js"></script>
  <script src="js/layout.js"></script>
  <script>
    (() => {
      const form = document.getElementById('genreForm');
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const btn = form.querySelector('button[type="submit"]');
        const original = btn.textContent;
        btn.disabled = true; btn.textContent = 'Saving...';
        try {
          const payload = {
            name: form.name.value.trim(),
            description: form.description.value.trim(),
          };
          const res = await fetch('api/genres.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });
          const raw = await res.text();
          let data = null;
          try { data = raw ? JSON.parse(raw) : null; } catch { throw new Error(raw || 'Invalid response from server.'); }
          if (!res.ok || data?.error) throw new Error(data?.error || 'Unable to save.');
          window.location.href = 'index-genre.html?created=1';
        } catch (err) {
          alert(err.message || 'An unexpected error occurred.');
        } finally {
          btn.disabled = false; btn.textContent = original;
        }
      });
    })();
  </script>
</body>
</html>
